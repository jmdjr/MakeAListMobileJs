      <javascript src="https://raw.githubusercontent.com/jmdjr/quaggaJS/master/dist/quagga.min.js"></javascript>
    <script>
      Quagga.init({
        inputStream : {
          name : "Live",
          type : "LiveStream"
        },
        decoder : {
          readers : ["code_128_reader"]
        }
      }, function(err) {
          if (err) {
              console.log(err);
              return
          }
          console.log("Initialization finished. Ready to start");
          Quagga.start();
      });
